server {
    server_name papeldigital.eldia.la;
    root /var/www/papeldigital.eldia.la/html;
    index index.html;

    access_log /var/log/nginx/papeldigital_access.log;
    error_log /var/log/nginx/papeldigital_error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|pdf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Gzip settings (optional, if not in main config)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
